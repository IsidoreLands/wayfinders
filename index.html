<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
            --red-background: #FF0000;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #header {
            display: flex;
            align-items: center;
            min-height: 80px;
            padding: 0;
            background-color: var(--background-color);
            position: relative;
            z-index: 2;
        }
        #logo {
            max-height: 100%;
            max-width: 20%;
            height: auto;
            margin-left: 20px;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            #logo {
                max-width: 40%;
                max-height: 60px;
            }
            #header {
                min-height: 60px;
            }
        }
        #black-strip {
            flex-grow: 1;
            height: 100%;
            background-color: var(--background-color);
        }
        #audio-toggle {
            position: relative;
            margin-left: auto;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            color: #FFFFFF;
            transition: color 0.2s ease-in-out;
            user-select: none;
        }
        #audio-toggle:hover {
            color: #CCCCCC;
        }
        #audio-toggle.playing {
            color: var(--accent-color);
        }
        #red-background {
            flex: 1;
            background-color: var(--red-background);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <div id="audio-toggle" title="Toggle Audio">â™ª</div>
    </div>
    <div id="red-background"></div>
    
    <audio id="wayfindersAudio" src="sammysmallseashanty.mp3" loop></audio>
    
    <script>
        // Audio control
        const audio = document.getElementById('wayfindersAudio');
        const audioToggle = document.getElementById('audio-toggle');
        let hasInteracted = false;
        
        function initialPlay() {
            if (!hasInteracted) {
                console.log('Initial play attempted');
                hasInteracted = true;
                if (audio) {
                    audio.play().then(() => {
                        console.log('Audio playing');
                        audioToggle.classList.add('playing');
                    }).catch(error => {
                        console.error('Audio playback error:', error);
                    });
                } else {
                    console.error('Audio element not found');
                }
            }
        }
        
        function toggleAudio() {
            if (!hasInteracted) { initialPlay(); return; }
            if (audio) {
                if (audio.paused) {
                    console.log('Toggling audio on');
                    audio.play().then(() => {
                        audioToggle.classList.add('playing');
                    }).catch(error => {
                        console.error('Toggle play error:', error);
                    });
                } else {
                    console.log('Toggling audio off');
                    audio.pause();
                    audioToggle.classList.remove('playing');
                }
            } else {
                console.error('Audio element not found');
            }
        }
        
        audioToggle.addEventListener('click', toggleAudio); // Primary toggle event
        window.addEventListener('click', initialPlay, { once: true }); // Fallback on any click
    </script>
</body>
</html>
