<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--background-color);
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #header {
            display: flex;
            align-items: center;
            min-height: 80px;
            padding: 0;
            background-color: var(--background-color);
        }
        #logo {
            max-height: 100%;
            width: auto;
            margin-left: 20px;
        }
        @media (max-width: 768px) {
            #logo {
                max-height: 60px;
            }
            #header {
                min-height: 60px;
            }
        }
        #black-strip {
            flex-grow: 1;
            height: 100%;
            background-color: var(--background-color);
        }
        #audio-toggle {
            position: relative;
            margin-left: auto;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            color: #FFFFFF;
            transition: color 0.2s ease-in-out;
            user-select: none;
        }
        #audio-toggle:hover {
            color: #CCCCCC;
        }
        #audio-toggle.playing {
            color: var(--accent-color);
        }
        #canvas-container {
            flex: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <div id="audio-toggle" title="Toggle Audio">â™ª</div>
    </div>
    <div id="canvas-container"></div>
    
    <audio id="wayfindersAudio" src="Sammy Small Sea Shanty.mp3" loop></audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/objects/Water.js"></script>
    <script>
        // Create scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3.36, 2.80, 21.02);
        
        const container = document.getElementById('canvas-container');
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        
        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x222222);
        scene.add(ambientLight);
        
        // Load waternormals texture
        const textureLoader = new THREE.TextureLoader();
        const waterNormals = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/waternormals.jpg');
        waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping;
        
        // Create water
        const waterGeometry = new THREE.PlaneGeometry(1000, 1000);
        const water = new THREE.Water(waterGeometry, {
            textureWidth: 512,
            textureHeight: 512,
            waterNormals: waterNormals,
            sunDirection: new THREE.Vector3(0, 1, 0),
            sunColor: 0x111111,
            waterColor: 0x001e0f,
            distortionScale: 0.5,
            size: 2,
            alpha: 0.7,
            fog: scene.fog !== undefined
        });
        water.rotation.x = -Math.PI / 2;
        water.position.y = -1;
        scene.add(water);
        
        // Create night sky sphere
        const skyGeometry = new THREE.SphereGeometry(900, 32, 32);
        const canvas = document.createElement('canvas');
        canvas.width = 2;
        canvas.height = 256;
        const context = canvas.getContext('2d');
        const gradient = context.createLinearGradient(0, 0, 0, 256);
        gradient.addColorStop(0, '#07249b');
        gradient.addColorStop(1, '#09104d');
        context.fillStyle = gradient;
        context.fillRect(0, 0, 2, 256);
        const texture = new THREE.CanvasTexture(canvas);
        const skyMaterial = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
        const sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);
        
        // Add star particles with custom texture
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 1000;
        const positions = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 800 + Math.random() * 100;
            positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i * 3 + 2] = r * Math.cos(phi);
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const starTexture = textureLoader.load('star_particles.png');
        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 2,
            map: starTexture,
            transparent: true,
            alphaTest: 0.5
        });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            water.material.uniforms['time'].value += 0.005;
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('canvas-container');
            renderer.setSize(container.clientWidth, container.clientHeight);
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
        });
        
        // Audio control
        const audio = document.getElementById('wayfindersAudio');
        const audioToggle = document.getElementById('audio-toggle');
        let hasInteracted = false;
        
        function initialPlay() {
            if (!hasInteracted) {
                hasInteracted = true;
                audio.play().then(() => { audioToggle.classList.add('playing'); })
                    .catch(error => { console.log('Autoplay prevented by browser.'); });
            }
        }
        
        function toggleAudio() {
            if (!hasInteracted) { initialPlay(); return; }
            if (audio.paused) {
                audio.play();
                audioToggle.classList.add('playing');
            } else {
                audio.pause();
                audioToggle.classList.remove('playing');
            }
        }
        
        container.addEventListener('click', initialPlay, { once: true });
        audioToggle.addEventListener('click', toggleAudio);
    </script>
</body>
</html>
