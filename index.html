<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
            --red-background: #FF0000;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #header {
            display: flex;
            align-items: center;
            min-height: 80px;
            padding: 0;
            background-color: var(--background-color);
            position: relative;
            z-index: 2;
        }
        #logo {
            max-height: 100%;
            max-width: 20%;
            height: auto;
            margin-left: 20px;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            #logo {
                max-width: 40%;
                max-height: 60px;
            }
            #header {
                min-height: 60px;
            }
        }
        #black-strip {
            flex-grow: 1;
            height: 100%;
            background-color: var(--background-color);
        }
        #audio-controls {
            position: relative;
            margin-left: auto;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--muted-color);
            transition: color 0.2s ease-in-out;
            user-select: none;
        }
        #audio-controls:hover {
            color: #FFFFFF;
        }
        #audio-controls.playing {
            color: var(--accent-color);
        }
        #red-background {
            flex: 1;
            background-color: var(--red-background);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <div id="audio-controls" title="Toggle Audio">â™ª</div>
    </div>
    <div id="red-background"></div>
    
    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    
    <script>
        const audio = document.getElementById('wayfindersAudio');
        const audioControl = document.getElementById('audio-controls');
        let hasInteracted = false;

        function initialPlay() {
            if (!hasInteracted) {
                console.log('Initial play attempted');
                hasInteracted = true;
                if (audio) {
                    audio.play().then(() => {
                        console.log('Audio playing');
                        audioControl.classList.add('playing');
                    }).catch(error => {
                        console.error('Autoplay error:', error);
                    });
                } else {
                    console.error('Audio element not found');
                }
            }
        }

        function toggleAudio() {
            if (!hasInteracted) {
                initialPlay();
                return;
            }
            if (audio) {
                if (audio.paused) {
                    console.log('Toggling audio on');
                    audio.play().then(() => {
                        audioControl.classList.add('playing');
                    }).catch(error => {
                        console.error('Toggle play error:', error);
                    });
                } else {
                    console.log('Toggling audio off');
                    audio.pause();
                    audioControl.classList.remove('playing');
                }
            } else {
                console.error('Audio element not found');
            }
        }

        // Trigger initial play on first interaction with any element
        document.body.addEventListener('click', initialPlay, { once: true });
        audioControl.addEventListener('click', toggleAudio);
    </script>
</body>
</html>
