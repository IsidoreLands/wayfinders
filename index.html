<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>

    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%; margin: 0;
            overflow: hidden; background-color: var(--background-color);
        }
        body {
            display: flex; flex-direction: column; position: relative;
        }
        #skybox-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        #header {
            display: flex; align-items: center; min-height: 80px; padding: 0;
            background-color: var(--background-color); position: relative; z-index: 2;
        }
        #logo { max-height: 100%; max-width: 20%; height: auto; margin-left: 20px; overflow: hidden; }
        #black-strip { flex-grow: 1; height: 100%; background-color: var(--background-color); }
        #audio-controls { background: none; border: none; padding: 10px; margin-right: 15px; cursor: pointer; color: var(--muted-color); transition: color 0.2s ease-in-out; }
        #audio-controls:hover { color: #FFFFFF; }
        #audio-controls.playing { color: var(--accent-color); }
        @media (max-width: 768px) { #logo { max-width: 40%; max-height: 60px; } #header { min-height: 60px; } }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg"
width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><polygon points="11 5 6 9 2 9 2 15 6 15
11 19 11 5"></polygon><line x1="23" y1="1" x2="1" y2="23"></line></svg>
        </button>
    </div>

    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    <audio id="oceanAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/oceanwaves.mp3" loop muted></audio>

    <script>
        let scene, camera, renderer, ocean, clock, raycaster, mouse;
        let galaxyTexture, uiPlane, hiddenButton, shootingStars;
        
        // --- RE-ADDED: The successful shooting star effect ---
        function createShootingStars() {
            const starGeo = new THREE.BufferGeometry();
            const starCount = 25;
            const positions = [];
            for (let i = 0; i < starCount; i++) {
                positions.push(
                    (Math.random() - 0.5) * 10000,
                    1500 + Math.random() * 2000,
                    (Math.random() - 0.5) * 4000
                );
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const starMat = new THREE.PointsMaterial({ color: 0xADD8E6, size: 25, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.9 });
            shootingStars = new THREE.Points(starGeo, starMat);
            scene.add(shootingStars);
        }

        function createInteractive3DUI() {
            const canvas = document.createElement('canvas');
            const uiWidth = 1024, uiHeight = 256;
            canvas.width = uiWidth; canvas.height = uiHeight;
            const context = canvas.getContext('2d');
            const buttonWidth = 240, buttonHeight = 70, gap = 30;
            const totalBottomWidth = buttonWidth * 2 + gap;
            context.strokeStyle = '#FFFFFF'; context.fillStyle = '#FFFFFF';
            context.textAlign = 'center'; context.textBaseline = 'middle'; context.lineWidth = 4;
            context.font = "italic bold 40px 'JetBrains Mono', monospace";
            context.strokeRect((uiWidth - totalBottomWidth) / 2, 20, totalBottomWidth, buttonHeight);
            context.fillText("Signatures", uiWidth / 2, 20 + buttonHeight / 2);
            context.font = "bold 40px 'JetBrains Mono', monospace";
            context.strokeRect((uiWidth - totalBottomWidth) / 2, 20 + buttonHeight + gap, buttonWidth, buttonHeight);
            context.fillText("To be", (uiWidth - totalBottomWidth) / 2 + buttonWidth / 2, 20 + buttonHeight + gap + buttonHeight / 2);
            context.strokeRect((uiWidth - totalBottomWidth) / 2 + buttonWidth + gap, 20 + buttonHeight + gap, buttonWidth, buttonHeight);
            context.fillText("To do", (uiWidth - totalBottomWidth) / 2 + buttonWidth + gap + buttonWidth / 2, 20 + buttonHeight + gap + buttonHeight / 2);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.85 });
            const geometry = new THREE.PlaneGeometry(uiWidth / 20, uiHeight / 20); // Make UI large and readable
            uiPlane = new THREE.Mesh(geometry, material);
            scene.add(uiPlane);
            const hiddenGeo = new THREE.PlaneGeometry(buttonWidth / 20, buttonHeight / 20);
            const hiddenMat = new THREE.MeshBasicMaterial({ visible: false });
            hiddenButton = new THREE.Mesh(hiddenGeo, hiddenMat);
            scene.add(hiddenButton);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hiddenButton);
            if (intersects.length > 0) {
                console.log("SECRET REFLECTION CLICKED! Triggering event TBD.");
                alert("Hidden action triggered!");
            }
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 30000);
            camera.position.set(0, 50, 300); // Start higher and further back for a grander view
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.id = 'skybox-canvas';
            document.body.insertBefore(renderer.domElement, document.body.firstChild);

            const textureLoader = new THREE.TextureLoader();

            textureLoader.load('https://www.solarsystemscope.com/textures/download/8k_stars_milky_way.jpg', function (texture) {
                scene.background = texture;
            });
            
            galaxyTexture = textureLoader.load('https://cdn.eso.org/images/screen/eso0932a.jpg', function(texture) {
                texture.wrapS = THREE.RepeatWrapping;
            });
            const galaxyGeo = new THREE.PlaneGeometry(12000, 3000);
            const galaxyMat = new THREE.MeshBasicMaterial({ map: galaxyTexture, transparent: true, opacity: 0.9 });
            const galaxyPlane = new THREE.Mesh(galaxyGeo, galaxyMat);
            galaxyPlane.position.set(0, 600, -4000);
            scene.add(galaxyPlane);

            const waterGeometry = new THREE.PlaneGeometry(50000, 50000);
            ocean = new THREE.Water(waterGeometry, {
                textureWidth: 512, textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function(texture) { texture.wrapS = texture.wrapT = THREE.RepeatWrapping; }),
                sunDirection: new THREE.Vector3(), sunColor: 0xffffff,
                waterColor: 0x001e0f, distortionScale: 3.7, fog: true
            });
            ocean.rotation.x = -Math.PI / 2;
            ocean.position.y = -50; // Keep ocean very low in the world
            scene.add(ocean);
            
            createInteractive3DUI();
            createShootingStars(); // Create the accent stars

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            document.addEventListener('mousedown', onMouseClick, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // --- THE DEFINITIVE FIX ---
            // Camera sways gently while looking very high, forcing the ocean to the bottom third.
            camera.position.y = 50 + Math.sin(elapsedTime * 0.4) * 5;
            camera.position.x = Math.cos(elapsedTime * 0.2) * 10;
            camera.lookAt(0, 200, -1500); // High Y value pushes the horizon way down.

            if (galaxyTexture) {
                galaxyTexture.offset.x -= 0.00009; // Gentle scrolling
            }

            // --- UI positioned in the screen's center ---
            if (uiPlane) {
                uiPlane.position.set(0, 180, -1000);
                uiPlane.lookAt(camera.position);

                // Reflection positioned on the water plane, below the UI
                hiddenButton.position.set(13, -50, -1000);
            }

            if (shootingStars) {
                shootingStars.geometry.attributes.position.array.forEach((_, i) => {
                    if (i % 3 === 1) { // y-coordinate
                        shootingStars.geometry.attributes.position.array[i] -= 60; // Speed
                        if (shootingStars.geometry.attributes.position.array[i] < -500) {
                            shootingStars.geometry.attributes.position.array[i] = 4000 + Math.random() * 2000; // Reset high
                        }
                    }
                });
                shootingStars.geometry.attributes.position.needsUpdate = true;
            }

            if (ocean) ocean.material.uniforms['time'].value += 1.0 / 60.0;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init(); animate();

        const wayfindersAudio = document.getElementById('wayfindersAudio'), oceanAudio = document.getElementById('oceanAudio'), audioControl = document.getElementById('audio-controls');
        const iconUnmuted = document.getElementById('icon-unmuted'), iconMuted = document.getElementById('icon-muted');
        
        function startAmbientAudio() {
            if (oceanAudio.paused) {
                oceanAudio.volume = 0.2;
                oceanAudio.muted = false;
                oceanAudio.play().catch(e => console.error("Ocean audio could not be played:", e));
            }
        }
        document.body.addEventListener('click', startAmbientAudio, { once: true });
        
        function toggleMusic(event) {
            event.stopPropagation();
            if (wayfindersAudio.paused) {
                wayfindersAudio.play().catch(e => console.error("Music audio failed to play:", e));
                audioControl.classList.add('playing');
                iconUnmuted.style.display = 'block';
                iconMuted.style.display = 'none';
            } else {
                wayfindersAudio.pause();
                audioControl.classList.remove('playing');
                iconUnmuted.style.display = 'none';
                iconMuted.style.display = 'block';
            }
        }
        audioControl.addEventListener('click', toggleMusic);
    </script>
</body>
</html>
