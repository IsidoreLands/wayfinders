<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>

    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%; margin: 0;
            overflow: hidden; background-color: var(--background-color);
        }
        body {
            display: flex; flex-direction: column; position: relative;
        }
        #skybox-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        #header {
            display: flex; align-items: center; min-height: 80px; padding: 0;
            background-color: var(--background-color); position: relative; z-index: 2; /* Header is highest layer */
        }
        #logo { max-height: 100%; max-width: 20%; height: auto; margin-left: 20px; overflow: hidden; }
        #black-strip { flex-grow: 1; height: 100%; background-color: var(--background-color); }
        #audio-controls { background: none; border: none; padding: 10px; margin-right: 15px; cursor: pointer; color: var(--muted-color); transition: color 0.2s ease-in-out; }
        #audio-controls:hover { color: #FFFFFF; }
        #audio-controls.playing { color: var(--accent-color); }
        @media (max-width: 768px) { #logo { max-width: 40%; max-height: 60px; } #header { min-height: 60px; } }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="1" x2="1" y2="23"></line></svg>
        </button>
    </div>
    
    <!-- Step 1: Remove all UI HTML. It will be generated by Three.js -->
    
    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    <audio id="oceanAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/oceanwaves.mp3" loop></audio>

    <script>
        let scene, camera, renderer, starMaterial, ocean, clock, starfield, raycaster, mouse;
        let uiPlane, hiddenButton; // References to our new 3D UI objects

        const vertexShader = `attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0); gl_PointSize = size * (300.0 / -mvPosition.z); gl_Position = projectionMatrix * mvPosition; }`;
        const fragmentShader = `uniform vec3 color; uniform sampler2D pointTexture; uniform float time; varying vec3 vColor; void main() { float intensity = sin(time * 0.5 + vColor.r * 100.0); float twinkle = 0.6 + 0.4 * intensity; gl_FragColor = vec4(vColor * color, twinkle); gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord); }`;

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry(), starCount = 20000, positions = [], colors = [], sizes = [];
            const color = new THREE.Color(), radius = 1000;
            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 2 * radius;
                const y = 50 + Math.random() * radius; // Elevate starfield to prevent clipping
                const z = (Math.random() - 0.5) * 2 * radius;
                if(Math.sqrt(x*x + (y-50-radius)*(y-50-radius) + z*z) > radius) continue;
                positions.push(x, y, z);
                color.setHSL(0.55, 0.2, 0.5 + Math.random() * 0.5); colors.push(color.r, color.g, color.b);
                sizes.push(Math.random() * 5 + 5);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            starMaterial = new THREE.ShaderMaterial({ uniforms: { color: { value: new THREE.Color(0xffffff) }, pointTexture: { value: new THREE.TextureLoader().load('https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/star_particles.png') }, time: { value: 1.0 } }, vertexShader, fragmentShader, blending: THREE.AdditiveBlending, depthTest: false, transparent: true });
            starfield = new THREE.Points(starGeometry, starMaterial);
            scene.add(starfield);
        }

        // Step 2: Create the UI as a 3D object
        function createInteractive3DUI() {
            // Create an in-memory canvas to draw the UI
            const canvas = document.createElement('canvas');
            const uiWidth = 1024;
            const uiHeight = 256;
            canvas.width = uiWidth;
            canvas.height = uiHeight;
            const context = canvas.getContext('2d');

            // --- Draw the buttons onto the canvas ---
            const buttonWidth = 240;
            const buttonHeight = 70;
            const gap = 30;
            const totalBottomWidth = buttonWidth * 2 + gap;
            
            context.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
            context.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
            context.font = "bold 40px 'JetBrains Mono', monospace";
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.lineWidth = 4;
            
            // Draw Top Button ("Signatures")
            const topButtonWidth = totalBottomWidth;
            context.strokeRect((uiWidth - topButtonWidth) / 2, 20, topButtonWidth, buttonHeight);
            context.fillText("Signatures", uiWidth / 2, 20 + buttonHeight / 2);

            // Draw Bottom-Left Button ("To be")
            context.strokeRect((uiWidth - totalBottomWidth) / 2, 20 + buttonHeight + gap, buttonWidth, buttonHeight);
            context.fillText("To be", (uiWidth - totalBottomWidth) / 2 + buttonWidth / 2, 20 + buttonHeight + gap + buttonHeight / 2);

            // Draw Bottom-Right Button ("To do")
            context.strokeRect((uiWidth - totalBottomWidth) / 2 + buttonWidth + gap, 20 + buttonHeight + gap, buttonWidth, buttonHeight);
            context.fillText("To do", (uiWidth - totalBottomWidth) / 2 + buttonWidth + gap + buttonWidth / 2, 20 + buttonHeight + gap + buttonHeight / 2);

            // --- Create the 3D plane for the UI ---
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const geometry = new THREE.PlaneGeometry(uiWidth / 20, uiHeight / 20); // Scale it down for the 3D scene
            uiPlane = new THREE.Mesh(geometry, material);
            scene.add(uiPlane);

            // --- Create the invisible button for the reflection ---
            const hiddenGeo = new THREE.PlaneGeometry(buttonWidth / 20, buttonHeight / 20);
            const hiddenMat = new THREE.MeshBasicMaterial({ visible: false });
            hiddenButton = new THREE.Mesh(hiddenGeo, hiddenMat);
            // Position it where the "To do" reflection will be
            hiddenButton.position.set(6.4, -4.5, -48);
            scene.add(hiddenButton);
        }

        function onMouseClick(event) {
            // Update the mouse variable
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            // Update the raycaster
            raycaster.setFromCamera(mouse, camera);
            // Check for intersects
            const intersects = raycaster.intersectObject(hiddenButton);
            if (intersects.length > 0) {
                // Action TBD: The hidden button was clicked!
                console.log("SECRET REFLECTION CLICKED! Triggering event TBD.");
                alert("Hidden action triggered!");
            }
        }
        
        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(0, 2.5, 0); // Start slightly higher for better view

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.id = 'skybox-canvas';
            document.body.insertBefore(renderer.domElement, document.body.firstChild);
            
            const loader = new THREE.CubeTextureLoader();
            const texture = loader.setPath('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/purplenebula/').load(['purplenebula_ft.png', 'purplenebula_bk.png', 'purplenebula_up.png', 'purplenebula_dn.png', 'purplenebula_rt.png', 'purplenebula_lf.png']);
            scene.background = texture;
            
            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
            ocean = new THREE.Water(waterGeometry, {
                textureWidth: 512, textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function(texture) { texture.wrapS = texture.wrapT = THREE.RepeatWrapping; }),
                sunDirection: new THREE.Vector3(), sunColor: 0xffffff,
                waterColor: 0x001e0f, distortionScale: 3.7,
            });
            ocean.rotation.x = -Math.PI / 2;
            scene.add(ocean);

            createStarfield();
            createInteractive3DUI(); // Create our new 3D UI

            // Initialize raycaster for hidden button
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            document.addEventListener('mousedown', onMouseClick, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            
            // Animate camera for boat sway
            camera.position.y = 2.5 + Math.sin(elapsedTime * 0.5) * 0.2;
            camera.lookAt(0, 3 + Math.sin(elapsedTime * 0.4) * 0.2, -100);

            // Position the UI plane in front of the camera, and make it sway
            if (uiPlane) {
                uiPlane.position.set(camera.position.x, camera.position.y + 1, camera.position.z - 50);
                uiPlane.rotation.copy(camera.rotation);
            }
            
            // Rotate the sky and stars
            if (starfield) starfield.rotation.y = elapsedTime * 0.02;
            if (scene.background) scene.background.rotation += 0.0001;
            
            if (starMaterial) starMaterial.uniforms['time'].value += 0.01;
            if (ocean) ocean.material.uniforms['time'].value += 1.0 / 60.0;

            renderer.render(scene, camera);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init(); animate();

        // Audio logic is unchanged and correct.
        const wayfindersAudio = document.getElementById('wayfindersAudio'), oceanAudio = document.getElementById('oceanAudio'), audioControl = document.getElementById('audio-controls');
        const iconUnmuted = document.getElementById('icon-unmuted'), iconMuted = document.getElementById('icon-muted');
        function unlockAmbientAudio() { if (oceanAudio.paused) { oceanAudio.volume = 0.2; oceanAudio.play().catch(e => console.error("Ocean audio could not be unlocked:", e)); } }
        document.body.addEventListener('click', unlockAmbientAudio, { once: true });
        function toggleMusic(event) { event.stopPropagation(); unlockAmbientAudio(); if (wayfindersAudio.paused) { wayfindersAudio.play().catch(e => console.error("Music audio failed to play:", e)); audioControl.classList.add('playing'); iconUnmuted.style.display = 'block'; iconMuted.style.display = 'none'; } else { wayfindersAudio.pause(); audioControl.classList.remove('playing'); iconUnmuted.style.display = 'none'; iconMuted.style.display = 'block'; } }
        audioControl.addEventListener('click', toggleMusic);
    </script>
</body>
</html>
