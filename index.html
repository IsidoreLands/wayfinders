<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%; margin: 0;
            overflow: hidden; background-color: var(--background-color);
        }
        body {
            display: flex; flex-direction: column; position: relative;
        }
        #skybox-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        #header {
            display: flex; align-items: center; min-height: 80px;
            padding: 0; background-color: var(--background-color);
            position: relative; z-index: 1;
        }
        #logo {
            max-height: 100%; max-width: 20%; height: auto;
            margin-left: 20px; overflow: hidden;
        }
        @media (max-width: 768px) {
            #logo { max-width: 40%; max-height: 60px; }
            #header { min-height: 60px; }
        }
        #black-strip {
            flex-grow: 1; height: 100%; background-color: var(--background-color);
        }
        #audio-controls {
            background: none; border: none; padding: 10px;
            margin-right: 15px; cursor: pointer;
            color: var(--muted-color); transition: color 0.2s ease-in-out;
        }
        #audio-controls:hover { color: #FFFFFF; }
        #audio-controls.playing { color: var(--accent-color); }
        #audio-controls:focus-visible {
            outline: 2px solid var(--accent-color); outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="1" x2="1" y2="23"></line></svg>
        </button>
    </div>
    
    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    
    <script>
        let scene, camera, renderer, controls, starMaterial;

        // --- Shaders for the starfield ---
        const vertexShader = `
            attribute float size;
            attribute vec3 customColor;
            varying vec3 vColor;
            void main() {
                vColor = customColor;
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                gl_PointSize = size * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;
        const fragmentShader = `
            uniform vec3 color;
            uniform sampler2D pointTexture;
            uniform float time;
            varying vec3 vColor;
            void main() {
                float intensity = sin(time * 0.5 + vColor.r * 100.0); // Use color to create offset twinkle
                float twinkle = 0.6 + 0.4 * intensity;
                gl_FragColor = vec4(vColor * color, twinkle);
                gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
            }
        `;

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 20000;
            const positions = [];
            const colors = [];
            const sizes = [];

            const color = new THREE.Color();
            const radius = 1000;

            for (let i = 0; i < starCount; i++) {
                // Position stars randomly in a sphere for depth
                const x = (Math.random() - 0.5) * 2 * radius;
                const y = (Math.random() - 0.5) * 2 * radius;
                const z = (Math.random() - 0.5) * 2 * radius;
                if(Math.sqrt(x*x + y*y + z*z) > radius) continue; // Keep them within a sphere
                positions.push(x, y, z);

                // Assign varied colors/brightness (white, pale blue, pale yellow)
                color.setHSL(0.55, 0.2, 0.5 + Math.random() * 0.5); // HSL for color variation
                colors.push(color.r, color.g, color.b);

                // Assign varied sizes
                sizes.push(Math.random() * 5 + 5);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            // The material that uses our custom shaders
            starMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    color: { value: new THREE.Color(0xffffff) },
                    pointTexture: { value: new THREE.TextureLoader().load('https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/star_particles.png') },
                    time: { value: 1.0 }
                },
                vertexShader,
                fragmentShader,
                blending: THREE.AdditiveBlending, // Makes stars glow
                depthTest: false,
                transparent: true
            });

            const starfield = new THREE.Points(starGeometry, starMaterial);
            scene.add(starfield);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.z = 1; // Start inside the starfield

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.id = 'skybox-canvas';
            document.body.insertBefore(renderer.domElement, document.body.firstChild);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false; controls.enablePan = false;
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.1; // Slower rotation for a more epic feel

            // Skybox (unchanged)
            const imagePrefix = "https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/purplenebula/purplenebula_";
            const directions  = ["ft", "bk", "up", "dn", "rt", "lf"];
            const imageSuffix = ".png";
            const materialArray = [];
            for (let i = 0; i < 6; i++) {
                materialArray.push( new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load(imagePrefix + directions[i] + imageSuffix), side: THREE.BackSide }));
            }
            const skybox = new THREE.Mesh(new THREE.BoxGeometry(2000, 2000, 2000), materialArray);
            scene.add(skybox);

            // Add the new dynamic starfield
            createStarfield();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // Update the time uniform for the twinkling shader
            if (starMaterial) {
                starMaterial.uniforms.time.value += 0.01;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);
        
        init();
        animate();

        // --- Audio Control Logic (Unchanged) ---
        const audio = document.getElementById('wayfindersAudio'), audioControl = document.getElementById('audio-controls');
        const iconUnmuted = document.getElementById('icon-unmuted'), iconMuted = document.getElementById('icon-muted');
        let isAudioUnlocked = false;
        function toggleAudio() {
            if (!isAudioUnlocked) { audio.play().catch(()=>{}); isAudioUnlocked = true; }
            if (audio.paused) {
                audio.play(); audioControl.classList.add('playing');
                iconUnmuted.style.display = 'block'; iconMuted.style.display = 'none';
            } else {
                audio.pause(); audioControl.classList.remove('playing');
                iconUnmuted.style.display = 'none'; iconMuted.style.display = 'block';
            }
        }
        audioControl.addEventListener('click', toggleAudio);
    </script>
</body>
</html>
