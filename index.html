<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>

    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%; margin: 0;
            overflow: hidden; background-color: var(--background-color);
        }
        body {
            display: flex; flex-direction: column; position: relative;
        }
        #skybox-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        #header {
            position: relative; z-index: 2;
            display: flex; align-items: center; min-height: 80px; padding: 0;
            background-color: var(--background-color);
        }
        #logo { max-height: 100%; max-width: 20%; height: auto; margin-left: 20px; overflow: hidden; }
        #black-strip { flex-grow: 1; height: 100%; background-color: var(--background-color); }
        #audio-controls { background: none; border: none; padding: 10px; margin-right: 15px; cursor: pointer; color: var(--muted-color); }
        #audio-controls:hover { color: #FFFFFF; }
        #audio-controls.playing { color: var(--accent-color); }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg"
width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><polygon points="11 5 6 9 2 9 2 15 6 15
11 19 11 5"></polygon><line x1="23" y1="1" x2="1" y2="23"></line></svg>
        </button>
    </div>

    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    <audio id="oceanAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/oceanwaves.mp3" loop muted></audio>

    <script>
        let scene, camera, renderer, ocean, clock, raycaster, mouse;
        let galaxyTexture, uiPlane;
        const clickableObjects = [];
        
        function createInteractive3DUI() {
            const canvas = document.createElement('canvas');
            const size = 1024;
            canvas.width = size;
            canvas.height = size / 2;
            const context = canvas.getContext('2d');
            
            context.strokeStyle = '#FFFFFF';
            context.fillStyle = '#FFFFFF';
            context.lineWidth = 6;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            const seaweedFont = "70px 'Seaweed Script', cursive";

            const btnHeight = 120;
            const btnWidthSignatures = 580;
            const btnWidthBottom = 270;
            const gap = 40;
            const topRowY = 50;
            const bottomRowY = topRowY + btnHeight + gap;
            const totalBottomWidth = btnWidthBottom * 2 + gap;
            const bottomStartX = (size - totalBottomWidth) / 2;

            context.font = "italic " + seaweedFont;
            const sigX = size / 2;
            context.strokeRect(sigX - btnWidthSignatures / 2, topRowY, btnWidthSignatures, btnHeight);
            context.fillText("Signatures", sigX, topRowY + btnHeight / 2);

            context.font = seaweedFont;
            const beX = bottomStartX + btnWidthBottom / 2;
            context.strokeRect(bottomStartX, bottomRowY, btnWidthBottom, btnHeight);
            context.fillText("To be", beX, bottomRowY + btnHeight / 2);
            
            const doX = bottomStartX + btnWidthBottom + gap + btnWidthBottom / 2;
            context.strokeRect(bottomStartX + btnWidthBottom + gap, bottomRowY, btnWidthBottom, btnHeight);
            context.fillText("To do", doX, bottomRowY + btnHeight / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.95 });
            const geometry = new THREE.PlaneGeometry(160, 80);
            
            uiPlane = new THREE.Mesh(geometry, material);
            scene.add(uiPlane); // We will position this in the animate loop

            const invisibleMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 });
            
            const sigGeo = new THREE.PlaneGeometry(90, 20);
            const sigBtn = new THREE.Mesh(sigGeo, invisibleMat);
            sigBtn.name = "signatures";
            sigBtn.position.set(0, 16, 0.1);
            uiPlane.add(sigBtn);
            clickableObjects.push(sigBtn);

            const beGeo = new THREE.PlaneGeometry(43, 20);
            const beBtn = new THREE.Mesh(beGeo, invisibleMat);
            beBtn.name = "tobe";
            beBtn.position.set(-24, -20, 0.1);
            uiPlane.add(beBtn);
            clickableObjects.push(beBtn);

            const doGeo = new THREE.PlaneGeometry(43, 20);
            const doBtn = new THREE.Mesh(doGeo, invisibleMat);
            doBtn.name = "todo";
            doBtn.position.set(24, -20, 0.1);
            uiPlane.add(doBtn);
            clickableObjects.push(doBtn);

            const doRefGeo = new THREE.PlaneGeometry(43, 20);
            const doRefBtn = new THREE.Mesh(doRefGeo, invisibleMat);
            doRefBtn.name = "todo_reflection";
            scene.add(doRefBtn); // This will be positioned relative to the uiPlane in the animate loop
            clickableObjects.push(doRefBtn);
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 30000);
            camera.position.set(0, 50, 300);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(0x000000, 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.insertBefore(renderer.domElement, document.body.firstChild);
            renderer.domElement.id = 'skybox-canvas';

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('https://www.solarsystemscope.com/textures/download/8k_stars_milky_way.jpg', (t) => { scene.background = t; });
            galaxyTexture = textureLoader.load('https://cdn.eso.org/images/screen/eso0932a.jpg', (t) => { t.wrapS = THREE.RepeatWrapping; });
            
            const galaxyGeo = new THREE.PlaneGeometry(12000, 3000);
            const galaxyMat = new THREE.MeshBasicMaterial({ map: galaxyTexture, transparent: true });
            const galaxyPlane = new THREE.Mesh(galaxyGeo, galaxyMat);
            galaxyPlane.position.set(0, 700, -5000);
            scene.add(galaxyPlane);

            const waterGeometry = new THREE.PlaneGeometry(50000, 50000);
            ocean = new THREE.Water(waterGeometry, {
                textureWidth: 512, textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', (t) => { t.wrapS = t.wrapT = THREE.RepeatWrapping; }),
                sunDirection: new THREE.Vector3(), sunColor: 0xffffff,
                waterColor: 0x001e0f, distortionScale: 3.7, fog: true
            });
            ocean.rotation.x = -Math.PI / 2;
            ocean.position.y = 0;
            scene.add(ocean);
            
            createInteractive3DUI();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            renderer.domElement.addEventListener('mousedown', onCanvasClick, false);
        }

        function onCanvasClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(clickableObjects, true);

            if (intersects.length > 0) {
                const clickedName = intersects[0].object.name;
                switch (clickedName) {
                    case 'signatures':
                        window.open('https://ooda.wiki/wiki/Signatures', '_blank');
                        break;
                    case 'tobe':
                        window.open('https://en.wikipedia.org/wiki/Wikipedia', '_blank');
                        break;
                    case 'todo':
                        window.location.href = "mailto:admin@ooda.wiki?subject=Request%20to%20Join%20Wayfinder's%20Forge";
                        break;
                    case 'todo_reflection':
                        console.log("SECRET REFLECTION CLICKED! Triggering event TBD.");
                        alert("Hidden action triggered!");
                        break;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // --- LOCKED BACKGROUND ANIMATION ---
            camera.position.y = 40 + Math.sin(elapsedTime * 0.4) * 3;
            camera.position.x = Math.cos(elapsedTime * 0.2) * 5;
            camera.lookAt(0, 80, -1000); 

            // --- THE DEFINITIVE FIX: Using rotation.copy() ---
            if (uiPlane) {
                // This keeps the UI correctly oriented for both the main and reflection cameras
                uiPlane.position.set(
                    camera.position.x,
                    camera.position.y + 20, // Position it vertically in the frame
                    camera.position.z - 200 // Position it at a fixed distance
                );
                uiPlane.rotation.copy(camera.rotation); // The key fix

                // Position the reflection button dynamically
                const reflectionButton = clickableObjects.find(o => o.name === 'todo_reflection');
                const todoButton = clickableObjects.find(o => o.name === 'todo');
                if (reflectionButton && todoButton) {
                    const worldPos = new THREE.Vector3();
                    todoButton.getWorldPosition(worldPos); // Get the world position of the real button
                    reflectionButton.position.set(worldPos.x, -worldPos.y, worldPos.z);
                    reflectionButton.lookAt(0, -camera.position.y, 0); // Orient it for clicking
                }
            }

            if (galaxyTexture) { galaxyTexture.offset.x -= 0.00005; }
            if (ocean) { ocean.material.uniforms['time'].value += 1.0 / 60.0; }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init(); animate();

        const wayfindersAudio = document.getElementById('wayfindersAudio'), oceanAudio = document.getElementById('oceanAudio'), audioControl = document.getElementById('audio-controls');
        document.body.addEventListener('click', () => {
            if (oceanAudio.paused) {
                oceanAudio.volume = 0.2;
                oceanAudio.muted = false;
                oceanAudio.play().catch(e => console.error("Ocean audio could not be played:", e));
            }
        }, { once: true });
        
        audioControl.addEventListener('click', (event) => {
            event.stopPropagation();
            if (wayfindersAudio.paused) {
                wayfindersAudio.play().catch(e => console.error("Music audio failed to play:", e));
                audioControl.classList.add('playing');
            } else {
                wayfindersAudio.pause();
                audioControl.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
