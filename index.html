<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>

    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%; margin: 0;
            overflow: hidden; background-color: var(--background-color);
        }
        body {
            display: flex; flex-direction: column; position: relative;
        }
        #skybox-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        #header {
            position: relative; z-index: 2;
            display: flex; align-items: center; min-height: 80px; padding: 0;
            background-color: var(--background-color);
        }
        #logo { max-height: 100%; max-width: 20%; height: auto; margin-left: 20px; overflow: hidden; }
        #black-strip { flex-grow: 1; height: 100%; background-color: var(--background-color); }
        #audio-controls { background: none; border: none; padding: 10px; margin-right: 15px; cursor: pointer; color: var(--muted-color); }
        #audio-controls:hover { color: #FFFFFF; }
        #audio-controls.playing { color: var(--accent-color); }

        @media (max-width: 768px) {
            #logo { max-width: 40%; max-height: 60px; }
            #header { min-height: 60px; }
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="1" x2="1" y2="23"></line></svg>
        </button>
    </div>

    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    <audio id="oceanAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/oceanwaves.mp3" loop muted></audio>

    <script>
        let scene, camera, renderer, ocean, clock, raycaster, mouse;
        let uiPlane, firePlane;
        let isFireCreated = false;
        const clickableObjects = [];

        // --- NEW: Function to create the fire effect ---
        function createFire() {
            const textureLoader = new THREE.TextureLoader();
            const flameTexture1 = textureLoader.load('flame-png-transparent-3.png');
            const flameTexture2 = textureLoader.load('flame-png-transparent-4.png');
            
            // Make the textures repeat over the large surface
            [flameTexture1, flameTexture2].forEach(t => {
                t.wrapS = t.wrapT = THREE.RepeatWrapping;
            });

            const fireVertexShader = `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fireFragmentShader = `
                uniform float time;
                uniform sampler2D flameTexture1;
                uniform sampler2D flameTexture2;
                varying vec2 vUv;

                void main() {
                    // Create two different UV coordinates that move and distort over time
                    vec2 uv1 = vUv + vec2(time * 0.01, sin(vUv.y * 5.0 + time * 0.5) * 0.05);
                    vec2 uv2 = vUv + vec2(sin(vUv.x * 3.0 - time * 0.6) * 0.05, time * 0.015);
                    
                    // Sample the two flame textures with the distorted UVs
                    vec4 tex1 = texture2D(flameTexture1, uv1 * 5.0); // Tiling factor
                    vec4 tex2 = texture2D(flameTexture2, uv2 * 5.0); // Tiling factor

                    // Blend the two textures together using a time-based factor
                    float blendFactor = (sin(time * 1.5) + 1.0) / 2.0;
                    vec4 finalColor = mix(tex1, tex2, blendFactor);

                    // Add a flicker effect to the alpha
                    float flicker = sin(time * 10.0) * 0.1 + 0.9;
                    finalColor.a *= flicker;

                    // Ensure alpha is not zero if color is present, to avoid transparent black
                    if (finalColor.r + finalColor.g + finalColor.b > 0.1) {
                         finalColor.a = max(finalColor.a, 0.5);
                    }

                    gl_FragColor = finalColor;
                }
            `;

            const fireMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0.0 },
                    flameTexture1: { value: flameTexture1 },
                    flameTexture2: { value: flameTexture2 }
                },
                vertexShader: fireVertexShader,
                fragmentShader: fireFragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            const fireGeometry = new THREE.PlaneGeometry(50000, 50000);
            firePlane = new THREE.Mesh(fireGeometry, fireMaterial);
            firePlane.rotation.x = -Math.PI / 2;
            firePlane.position.y = 0.1; // Just above the water to prevent z-fighting
            scene.add(firePlane);
            isFireCreated = true;
        }

        function createInteractive3DUI() {
            const canvas = document.createElement('canvas');
            const size = 1024;
            canvas.width = size; canvas.height = size / 2;
            const context = canvas.getContext('2d');

            context.fillStyle = '#000000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.strokeStyle = '#FFFFFF';
            context.fillStyle = '#FFFFFF';
            context.lineWidth = 6;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            const seaweedFont = "70px 'Seaweed Script', cursive";

            const btnHeight = 120, btnWidthSignatures = 580, btnWidthBottom = 270, gap = 40;
            const topRowY = 50, bottomRowY = topRowY + btnHeight + gap;
            const bottomStartX = (size - (btnWidthBottom * 2 + gap)) / 2;

            context.font = "italic " + seaweedFont;
            context.strokeRect(size / 2 - btnWidthSignatures / 2, topRowY, btnWidthSignatures, btnHeight);
            context.fillText("Signatures", size / 2, topRowY + btnHeight / 2);

            context.font = seaweedFont;
            context.strokeRect(bottomStartX, bottomRowY, btnWidthBottom, btnHeight);
            context.fillText("To be", bottomStartX + btnWidthBottom / 2, bottomRowY + btnHeight / 2);
            context.strokeRect(bottomStartX + btnWidthBottom + gap, bottomRowY, btnWidthBottom, btnHeight);
            context.fillText("To do", bottomStartX + btnWidthBottom + gap + btnWidthBottom / 2, bottomRowY + btnHeight / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({
                map: texture, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
            });
            const geometry = new THREE.PlaneGeometry(120, 60);
            uiPlane = new THREE.Mesh(geometry, material);
            scene.add(uiPlane);

            const invisibleMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0, side: THREE.DoubleSide });
            const planeW = 120, planeH = 60, canW = 1024, canH = 512;

            const sigGeo = new THREE.PlaneGeometry(btnWidthSignatures / canW * planeW, btnHeight / canH * planeH);
            const sigBtn = new THREE.Mesh(sigGeo, invisibleMat);
            sigBtn.name = "signatures";
            sigBtn.position.set(0, (canH/2 - (topRowY + btnHeight / 2)) / canH * planeH, 0.1);
            uiPlane.add(sigBtn);
            clickableObjects.push(sigBtn);

            const beGeo = new THREE.PlaneGeometry(btnWidthBottom / canW * planeW, btnHeight / canH * planeH);
            const beBtn = new THREE.Mesh(beGeo, invisibleMat);
            beBtn.name = "tobe";
            beBtn.position.set(((bottomStartX + btnWidthBottom / 2) - canW/2) / canW * planeW, (canH/2 - (bottomRowY + btnHeight / 2)) / canH * planeH, 0.1);
            uiPlane.add(beBtn);
            clickableObjects.push(beBtn);

            const doGeo = new THREE.PlaneGeometry(btnWidthBottom / canW * planeW, btnHeight / canH * planeH);
            const doBtn = new THREE.Mesh(doGeo, invisibleMat);
            doBtn.name = "todo";
            doBtn.position.set(((bottomStartX + btnWidthBottom + gap + btnWidthBottom / 2) - canW/2) / canW * planeW, (canH/2 - (bottomRowY + btnHeight / 2)) / canH * planeH, 0.1);
            uiPlane.add(doBtn);
            clickableObjects.push(doBtn);

            const doRefGeo = new THREE.PlaneGeometry(btnWidthBottom / canW * planeW, btnHeight / canH * planeH);
            const doRefBtn = new THREE.Mesh(doRefGeo, invisibleMat);
            doRefBtn.name = "todo_reflection";
            scene.add(doRefBtn);
            clickableObjects.push(doRefBtn);
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 30000);
            camera.position.set(0, 5, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(0x000000, 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.insertBefore(renderer.domElement, document.body.firstChild);
            renderer.domElement.id = 'skybox-canvas';

            const cubeLoader = new THREE.CubeTextureLoader();
            const skyboxTexture = cubeLoader.setPath('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/purplenebula/').load(['purplenebula_ft.png', 'purplenebula_bk.png', 'purplenebula_up.png', 'purplenebula_dn.png', 'purplenebula_rt.png', 'purplenebula_lf.png']);
            scene.background = skyboxTexture;

            const waterGeometry = new THREE.PlaneGeometry(50000, 50000);
            ocean = new THREE.Water(waterGeometry, {
                textureWidth: 512, textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', (t) => { t.wrapS = t.wrapT = THREE.RepeatWrapping; }),
                sunDirection: new THREE.Vector3(), sunColor: 0xffffff,
                waterColor: 0x001e0f, distortionScale: 3.7, fog: true
            });
            ocean.rotation.x = -Math.PI / 2;
            ocean.position.y = 0;
            scene.add(ocean);

            createInteractive3DUI();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            renderer.domElement.addEventListener('mousedown', onCanvasClick, false);
        }

        function onCanvasClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(clickableObjects, true);

            if (intersects.length > 0) {
                const clickedName = intersects[0].object.name;
                switch (clickedName) {
                    case 'signatures': window.open('https://ooda.wiki/wiki/Signatures', '_blank'); break;
                    case 'tobe': window.open('https://en.wikipedia.org/wiki/Wikipedia', '_blank'); break;
                    case 'todo': window.location.href = "mailto:admin@ooda.wiki?subject=Request%20to%20Join%20Wayfinder's%20Forge"; break;
                    case 'todo_reflection':
                        if (!isFireCreated) {
                            createFire();
                        }
                        break;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            camera.position.y = 5 + Math.sin(elapsedTime * 0.4) * 0.5;
            camera.position.x = Math.cos(elapsedTime * 0.2) * 2;

            if (uiPlane) {
                uiPlane.position.set(camera.position.x, camera.position.y + 8, camera.position.z - 150);
                uiPlane.rotation.copy(camera.rotation);

                const reflectionButton = clickableObjects.find(o => o.name === 'todo_reflection');
                const todoButton = clickableObjects.find(o => o.name === 'todo');
                if (reflectionButton && todoButton) {
                    const worldPos = new THREE.Vector3();
                    todoButton.getWorldPosition(worldPos);
                    reflectionButton.position.set(worldPos.x, -worldPos.y, worldPos.z);
                    reflectionButton.rotation.copy(camera.rotation);
                }
            }

            if (uiPlane) {
                camera.lookAt(uiPlane.position.x, uiPlane.position.y, uiPlane.position.z - 1000);
            }
            
            if (ocean) { ocean.material.uniforms['time'].value += 1.0 / 60.0; }
            
            // --- NEW: Animate the fire shader if it exists ---
            if (firePlane) {
                firePlane.material.uniforms.time.value = elapsedTime;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.fonts.ready.then(function () {
            init();
            animate();
            window.addEventListener('resize', onWindowResize, false);
        });

        const wayfindersAudio = document.getElementById('wayfindersAudio'), oceanAudio = document.getElementById('oceanAudio'), audioControl = document.getElementById('audio-controls');
        document.body.addEventListener('click', () => {
            if (oceanAudio.paused) {
                oceanAudio.volume = 0.2;
                oceanAudio.muted = false;
                oceanAudio.play().catch(e => console.error("Ocean audio could not be played:", e));
            }
        }, { once: true });

        audioControl.addEventListener('click', (event) => {
            event.stopPropagation();
            if (wayfindersAudio.paused) {
                wayfindersAudio.play().catch(e => console.error("Music audio failed to play:", e));
                audioControl.classList.add('playing');
            } else {
                wayfindersAudio.pause();
                audioControl.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
