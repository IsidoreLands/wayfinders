<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>

    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
            --ui-font: 'Seaweed Script', cursive;
            --ui-font-size: 2.5rem;
            --ui-color: #FFFFFF;
        }
        html, body {
            height: 100%; margin: 0;
            overflow: hidden; background-color: var(--background-color);
        }
        body {
            display: flex; flex-direction: column; position: relative;
        }
        #canvas-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        #header {
            position: relative; z-index: 2;
            display: flex; align-items: center; min-height: 80px; padding: 0;
            background-color: var(--background-color);
        }
        #logo { max-height: 100%; max-width: 20%; height: auto; margin-left: 20px; overflow: hidden; }
        #black-strip { flex-grow: 1; height: 100%; background-color: var(--background-color); }
        #audio-controls { background: none; border: none; padding: 10px; margin-right: 15px; cursor: pointer; color: var(--muted-color); transition: color 0.2s ease-in-out; }
        #audio-controls:hover { color: #FFFFFF; }
        #audio-controls.playing { color: var(--accent-color); }
        
        #ui-container {
            position: absolute;
            top: 40%; /* MODIFIED: Moved UI higher */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .ui-button {
            border: 2px solid var(--ui-color);
            color: var(--ui-color);
            background-color: rgba(0,0,0,0.2);
            font-family: var(--ui-font);
            font-size: var(--ui-font-size);
            padding: 0.5rem 2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .ui-button:hover { background-color: rgba(255, 255, 255, 0.1); }
        .ui-row { display: flex; gap: 1.5rem; }
        #btn-signatures { font-style: italic; }

        @media (max-width: 768px) { 
            #logo { max-width: 40%; max-height: 60px; } 
            #header { min-height: 60px; } 
            :root { --ui-font-size: 1.8rem; }
            /* NEW: Prevents mobile text wrapping */
            .ui-button { white-space: nowrap; padding: 0.5rem 1rem; }
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg"
width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><polygon points="11 5 6 9 2 9 2 15 6 15
11 19 11 5"></polygon><line x1="23" y1="1" x2="1" y2="23"></line></svg>
        </button>
    </div>

    <div id="ui-container">
        <button class="ui-button" id="btn-signatures">Signatures</button>
        <div class="ui-row">
            <button class="ui-button" id="btn-tobe">To be</button>
            <button class="ui-button" id="btn-todo">To do</button>
        </div>
    </div>

    <div id="canvas-container"></div>

    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    <audio id="oceanAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/oceanwaves.mp3" loop muted></audio>

    <script>
        let scene, camera, renderer, ocean, clock, raycaster, mouse;
        let galaxyTexture, hiddenButton;
        
        function createReflectionPlane() {
            const canvas = document.createElement('canvas');
            const size = 1024;
            canvas.width = size; canvas.height = size;
            const context = canvas.getContext('2d');
            
            context.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            context.lineWidth = 8;
            
            const btnHeight = 140; const btnWidthSignatures = 510;
            const btnWidthBottom = 240; const gap = 40;
            
            context.strokeRect((size - btnWidthSignatures) / 2, 20, btnWidthSignatures, btnHeight);
            context.strokeRect((size - (btnWidthBottom * 2 + gap)) / 2, 20 + btnHeight + gap, btnWidthBottom, btnHeight);
            context.strokeRect((size - (btnWidthBottom * 2 + gap)) / 2 + btnWidthBottom + gap, 20 + btnHeight + gap, btnWidthBottom, btnHeight);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.1, side: THREE.DoubleSide });
            const geometry = new THREE.PlaneGeometry(80, 80); // Large plane for reflection
            
            const reflectionPlane = new THREE.Mesh(geometry, material);
            reflectionPlane.position.set(0, -35, -400); // Position it just above the water
            reflectionPlane.rotation.x = -0.1; // Slight tilt
            scene.add(reflectionPlane);

            const hiddenGeo = new THREE.PlaneGeometry(25, 11); // Area of "To Do" reflection
            const hiddenMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 });
            hiddenButton = new THREE.Mesh(hiddenGeo, hiddenMat);
            hiddenButton.position.set(22, -43, -400); // Position over the reflection of the button
            scene.add(hiddenButton);
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 30000);
            camera.position.set(0, 50, 300);
            
            const canvasContainer = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(0x000000, 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvasContainer.appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('https://www.solarsystemscope.com/textures/download/8k_stars_milky_way.jpg', (t) => { scene.background = t; });
            galaxyTexture = textureLoader.load('https://cdn.eso.org/images/screen/eso0932a.jpg', (t) => { t.wrapS = THREE.RepeatWrapping; });
            
            const galaxyGeo = new THREE.PlaneGeometry(12000, 3000);
            const galaxyMat = new THREE.MeshBasicMaterial({ map: galaxyTexture, transparent: true });
            const galaxyPlane = new THREE.Mesh(galaxyGeo, galaxyMat);
            galaxyPlane.position.set(0, 700, -5000);
            scene.add(galaxyPlane);

            const waterGeometry = new THREE.PlaneGeometry(50000, 50000);
            ocean = new THREE.Water(waterGeometry, {
                textureWidth: 512, textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', (t) => { t.wrapS = t.wrapT = THREE.RepeatWrapping; }),
                sunDirection: new THREE.Vector3(), sunColor: 0xffffff,
                waterColor: 0x001e0f, distortionScale: 3.7, fog: true
            });
            ocean.rotation.x = -Math.PI / 2;
            ocean.position.y = 0;
            scene.add(ocean);
            
            createReflectionPlane();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            renderer.domElement.addEventListener('mousedown', onCanvasClick, false);
            
            // --- NEW: Event listeners for the visible HTML buttons ---
            document.getElementById('btn-signatures').addEventListener('click', () => alert('Signatures button clicked!'));
            document.getElementById('btn-tobe').addEventListener('click', () => alert('To be button clicked!'));
            document.getElementById('btn-todo').addEventListener('click', () => alert('To do button clicked!'));
        }

        function onCanvasClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hiddenButton);
            if (intersects.length > 0) {
                console.log("SECRET REFLECTION CLICKED! Triggering event TBD.");
                alert("Hidden action triggered!");
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // Camera aims high, forcing horizon to bottom third
            camera.position.y = 40 + Math.sin(elapsedTime * 0.4) * 3;
            camera.position.x = Math.cos(elapsedTime * 0.2) * 5;
            camera.lookAt(0, 80, -1000); 

            if (galaxyTexture) { galaxyTexture.offset.x -= 0.00005; }
            if (ocean) { ocean.material.uniforms['time'].value += 1.0 / 60.0; }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init(); animate();

        const wayfindersAudio = document.getElementById('wayfindersAudio'), oceanAudio = document.getElementById('oceanAudio'), audioControl = document.getElementById('audio-controls');
        document.body.addEventListener('click', () => {
            if (oceanAudio.paused) {
                oceanAudio.volume = 0.2;
                oceanAudio.muted = false;
                oceanAudio.play().catch(e => console.error("Ocean audio could not be played:", e));
            }
        }, { once: true });
        
        audioControl.addEventListener('click', (event) => {
            event.stopPropagation();
            if (wayfindersAudio.paused) {
                wayfindersAudio.play().catch(e => console.error("Music audio failed to play:", e));
                audioControl.classList.add('playing');
            } else {
                wayfindersAudio.pause();
                audioControl.classList.remove('playing');
            }
        });
    </script>
</body>
</html>
