<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>

    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%; margin: 0;
            overflow: hidden; background-color: var(--background-color);
        }
        body {
            display: flex; flex-direction: column; position: relative;
        }
        #skybox-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        #header {
            display: flex; align-items: center; min-height: 80px; padding: 0;
            background-color: var(--background-color); position: relative; z-index: 2; /* Header above UI */
        }
        #logo { max-height: 100%; max-width: 20%; height: auto; margin-left: 20px; overflow: hidden; }
        #black-strip { flex-grow: 1; height: 100%; background-color: var(--background-color); }
        #audio-controls { background: none; border: none; padding: 10px; margin-right: 15px; cursor: pointer; color: var(--muted-color); transition: color 0.2s ease-in-out; }
        #audio-controls:hover { color: #FFFFFF; }
        #audio-controls.playing { color: var(--accent-color); }
        #audio-controls:focus-visible { outline: 2px solid var(--accent-color); outline-offset: 2px; }
        
        /* --- Step 1: New UI Layer and Box Styling --- */
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none; /* Pass clicks through, except on buttons */
        }
        #ui-container {
            display: grid;
            /* Two equal columns for the bottom buttons */
            grid-template-columns: 1fr 1fr;
            gap: 1.5em; /* Space between all items */
            pointer-events: auto;
        }
        .button {
            display: block; /* Use block for better grid behavior */
            text-align: center;
            text-decoration: none;
            padding: 16px 32px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5em;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            background-color: rgba(0, 255, 0, 0.05); /* Very subtle background */
            transition: all 0.2s ease-in-out;
        }
        .button:hover {
            background-color: rgba(0, 255, 0, 0.15);
            color: #FFFFFF;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        #signatures-button {
            /* Make this button span both columns of the grid */
            grid-column: 1 / 3;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            #logo { max-width: 40%; max-height: 60px; }
            #header { min-height: 60px; }
            #ui-container {
                /* Stack everything in a single column on smaller screens */
                grid-template-columns: 1fr;
                width: 80%; /* Give it some breathing room */
            }
            #signatures-button {
                /* On mobile, it just takes up the single column */
                grid-column: 1 / 2;
            }
            .button {
                font-size: 1.2em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="1" x2="1" y2="23"></line></svg>
        </button>
    </div>
    
    <div id="ui-layer">
        <div id="ui-container">
            <a id="signatures-button" href="https://www.ooda.wiki/signatures" class="button" target="_blank" rel="noopener noreferrer">Signatures</a>
            <a href="https://en.wikipedia.org/wiki/Wikipedia" class="button" target="_blank" rel="noopener noreferrer">To be</a>
            <a href="mailto:admin@ooda.wiki?subject=Request%20to%20Do%20(GENESIS)&body=I%20have%20made%20the%20decision%20to%20do%20something.%0A%0AI%20am%20ready%20for%20my%20first%20Saga." class="button">To do</a>
        </div>
    </div>

    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    <audio id="oceanAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/oceanwaves.mp3" loop></audio>

    <script>
        let scene, camera, renderer, starMaterial, ocean, clock, starfield;
        const vertexShader = `attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0); gl_PointSize = size * (300.0 / -mvPosition.z); gl_Position = projectionMatrix * mvPosition; }`;
        const fragmentShader = `uniform vec3 color; uniform sampler2D pointTexture; uniform float time; varying vec3 vColor; void main() { float intensity = sin(time * 0.5 + vColor.r * 100.0); float twinkle = 0.6 + 0.4 * intensity; gl_FragColor = vec4(vColor * color, twinkle); gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord); }`;

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry(), starCount = 20000, positions = [], colors = [], sizes = [];
            const color = new THREE.Color(), radius = 1000;
            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 2 * radius;
                // Step 2: Fix star clipping by elevating the starfield origin
                const y = 50 + Math.random() * radius; // Generate stars starting 50 units above the water
                const z = (Math.random() - 0.5) * 2 * radius;

                if(Math.sqrt(x*x + (y-50-radius)*(y-50-radius) + z*z) > radius) continue;
                positions.push(x, y, z);
                color.setHSL(0.55, 0.2, 0.5 + Math.random() * 0.5);
                colors.push(color.r, color.g, color.b);
                sizes.push(Math.random() * 5 + 5);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            starMaterial = new THREE.ShaderMaterial({ uniforms: { color: { value: new THREE.Color(0xffffff) }, pointTexture: { value: new THREE.TextureLoader().load('https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/star_particles.png') }, time: { value: 1.0 } }, vertexShader, fragmentShader, blending: THREE.AdditiveBlending, depthTest: false, transparent: true });
            starfield = new THREE.Points(starGeometry, starMaterial);
            scene.add(starfield);
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(0, 2, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.id = 'skybox-canvas';
            document.body.insertBefore(renderer.domElement, document.body.firstChild);
            
            const loader = new THREE.CubeTextureLoader();
            const texture = loader.setPath('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/purplenebula/').load(['purplenebula_ft.png', 'purplenebula_bk.png', 'purplenebula_up.png', 'purplenebula_dn.png', 'purplenebula_rt.png', 'purplenebula_lf.png']);
            scene.background = texture;
            
            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
            ocean = new THREE.Water(waterGeometry, {
                textureWidth: 512, textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function(texture) { texture.wrapS = texture.wrapT = THREE.RepeatWrapping; }),
                sunDirection: new THREE.Vector3(), sunColor: 0xffffff,
                waterColor: 0x001e0f, distortionScale: 3.7,
                fog: scene.fog !== undefined
            });
            ocean.rotation.x = -Math.PI / 2;
            scene.add(ocean);
            createStarfield();
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            camera.position.y = 2 + Math.sin(elapsedTime * 0.5) * 0.2;
            camera.lookAt(0, 3 + Math.sin(elapsedTime * 0.4) * 0.2, -100);
            if (starfield) starfield.rotation.y = elapsedTime * 0.02;
            if (scene.background) scene.background.rotation += 0.0001;
            if (starMaterial) starMaterial.uniforms['time'].value += 0.01;
            if (ocean) ocean.material.uniforms['time'].value += 1.0 / 60.0;
            renderer.render(scene, camera);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init(); animate();

        // --- Step 3: Final, Corrected Audio Logic ---
        const wayfindersAudio = document.getElementById('wayfindersAudio'), oceanAudio = document.getElementById('oceanAudio'), audioControl = document.getElementById('audio-controls');
        const iconUnmuted = document.getElementById('icon-unmuted'), iconMuted = document.getElementById('icon-muted');
        
        function unlockAmbientAudio() {
            if (oceanAudio.paused) { // Play only if it's not already playing
                oceanAudio.volume = 0.2;
                oceanAudio.play().catch(e => console.error("Ocean audio could not be unlocked:", e));
            }
        }
        document.body.addEventListener('click', unlockAmbientAudio, { once: true });

        function toggleMusic(event) {
            // This is the critical fix. It stops the click from also triggering the body's listener.
            event.stopPropagation();
            
            // If the body listener hasn't fired yet, fire it now.
            unlockAmbientAudio(); 
            
            if (wayfindersAudio.paused) {
                wayfindersAudio.play().catch(e => console.error("Music audio failed to play:", e));
                audioControl.classList.add('playing');
                iconUnmuted.style.display = 'block'; iconMuted.style.display = 'none';
            } else {
                wayfindersAudio.pause();
                audioControl.classList.remove('playing');
                iconUnmuted.style.display = 'none'; iconMuted.style.display = 'block';
            }
        }
        audioControl.addEventListener('click', toggleMusic);
    </script>
</body>
</html>
