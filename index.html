<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>

    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%; margin: 0;
            overflow: hidden; background-color: var(--background-color);
        }
        body {
            display: flex; flex-direction: column; position: relative;
        }
        #skybox-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        #header {
            display: flex; align-items: center; min-height: 80px; padding: 0;
            background-color: var(--background-color); position: relative; z-index: 2; /* Header is highest layer */
        }
        #logo { max-height: 100%; max-width: 20%; height: auto; margin-left: 20px; overflow: hidden; }
        #black-strip { flex-grow: 1; height: 100%; background-color: var(--background-color); }
        #audio-controls { background: none; border: none; padding: 10px; margin-right: 15px; cursor: pointer; color: var(--muted-color); transition: color 0.2s ease-in-out; }
        #audio-controls:hover { color: #FFFFFF; }
        #audio-controls.playing { color: var(--accent-color); }
        @media (max-width: 768px) { #logo { max-width: 40%; max-height: 60px; } #header { min-height: 60px; } }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg"
width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><polygon points="11 5 6 9 2 9 2 15 6 15
11 19 11 5"></polygon><line x1="23" y1="1" x2="1" y2="23"></line></svg>
        </button>
    </div>

    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    <audio id="oceanAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/oceanwaves.mp3" loop muted></audio>

    <script>
        let scene, camera, renderer, starMaterial, ocean, clock, starfield, raycaster, mouse;
        let shootingStars, skySphere;
        let uiPlane, hiddenButton;

        const vertexShader = `attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0); gl_PointSize = size * (300.0 / -mvPosition.z); gl_Position = projectionMatrix * mvPosition; }`;
        const fragmentShader = `uniform vec3 color; uniform sampler2D pointTexture; uniform float time; varying vec3 vColor; void main() { float intensity = sin(time * 2.0 + vColor.r * 100.0); float twinkle = 0.5 + 0.5 * intensity; gl_FragColor = vec4(vColor * color, twinkle); gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord); }`;
        
        // --- MODIFIED: Stars now generate primarily in the upper hemisphere ---
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry(), starCount = 50000, positions = [], colors = [], sizes = [];
            const color = new THREE.Color(), radius = 4000;
            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 2 * radius;
                const y = Math.random() * radius; // Ensure y is positive, placing stars above the horizon
                const z = (Math.random() - 0.5) * 2 * radius;
                if(Math.sqrt(x*x + (y-radius/2)*(y-radius/2) + z*z) > radius) continue;
                positions.push(x, y, z);
                color.setHSL(0.6, 0.1, 0.5 + Math.random() * 0.2);
                colors.push(color.r, color.g, color.b);
                sizes.push(Math.random() * 4 + 2);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            starMaterial = new THREE.ShaderMaterial({ uniforms: { color: { value: new THREE.Color(0xffffff) }, pointTexture: { value: new THREE.TextureLoader().load('https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/star_particles.png') }, time: { value: 1.0 } }, vertexShader, fragmentShader, blending: THREE.AdditiveBlending, depthTest: false, transparent: true });
            starfield = new THREE.Points(starGeometry, starMaterial);
            scene.add(starfield);
        }

        // --- MODIFIED: Shooting stars now generate and fall from high in the sky ---
        function createShootingStars() {
            const starGeo = new THREE.BufferGeometry();
            const starCount = 20;
            const positions = [];
            for (let i = 0; i < starCount; i++) {
                positions.push(
                    (Math.random() - 0.5) * 6000,
                    2000 + Math.random() * 2000, // Start much higher
                    (Math.random() - 0.5) * 6000
                );
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const starMat = new THREE.PointsMaterial({ color: 0x87CEEB, size: 15, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.8 });
            shootingStars = new THREE.Points(starGeo, starMat);
            scene.add(shootingStars);
        }
        
        function createInteractive3DUI() {
            const canvas = document.createElement('canvas');
            const uiWidth = 1024, uiHeight = 256;
            canvas.width = uiWidth; canvas.height = uiHeight;
            const context = canvas.getContext('2d');
            const buttonWidth = 240, buttonHeight = 70, gap = 30;
            const totalBottomWidth = buttonWidth * 2 + gap;
            context.strokeStyle = '#FFFFFF'; context.fillStyle = '#FFFFFF';
            context.textAlign = 'center'; context.textBaseline = 'middle'; context.lineWidth = 4;
            context.font = "italic bold 40px 'JetBrains Mono', monospace";
            const topButtonWidth = totalBottomWidth;
            context.strokeRect((uiWidth - topButtonWidth) / 2, 20, topButtonWidth, buttonHeight);
            context.fillText("Signatures", uiWidth / 2, 20 + buttonHeight / 2);
            context.font = "bold 40px 'JetBrains Mono', monospace";
            context.strokeRect((uiWidth - totalBottomWidth) / 2, 20 + buttonHeight + gap, buttonWidth, buttonHeight);
            context.fillText("To be", (uiWidth - totalBottomWidth) / 2 + buttonWidth / 2, 20 + buttonHeight + gap + buttonHeight / 2);
            context.strokeRect((uiWidth - totalBottomWidth) / 2 + buttonWidth + gap, 20 + buttonHeight + gap, buttonWidth, buttonHeight);
            context.fillText("To do", (uiWidth - totalBottomWidth) / 2 + buttonWidth + gap + buttonWidth / 2, 20 + buttonHeight + gap + buttonHeight / 2);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const geometry = new THREE.PlaneGeometry(uiWidth / 40, uiHeight / 40); // Made UI physically larger
            uiPlane = new THREE.Mesh(geometry, material);
            scene.add(uiPlane);

            const hiddenGeo = new THREE.PlaneGeometry(buttonWidth / 40, buttonHeight / 40);
            const hiddenMat = new THREE.MeshBasicMaterial({ visible: false });
            hiddenButton = new THREE.Mesh(hiddenGeo, hiddenMat);
            scene.add(hiddenButton);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hiddenButton);
            if (intersects.length > 0) {
                console.log("SECRET REFLECTION CLICKED! Triggering event TBD.");
                alert("Hidden action triggered!");
            }
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            // --- REBUILT: New camera perspective to create a horizon view ---
            camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(0, 0, 15); // Start slightly behind origin
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.id = 'skybox-canvas';
            document.body.insertBefore(renderer.domElement, document.body.firstChild);

            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('https://cdn.eso.org/images/screen/eso0932a.jpg', function(texture) {
                const skySphereGeo = new THREE.SphereGeometry(10000, 60, 40);
                const skySphereMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
                skySphere = new THREE.Mesh(skySphereGeo, skySphereMat);
                scene.add(skySphere);
            });

            const waterGeometry = new THREE.PlaneGeometry(20000, 20000);
            ocean = new THREE.Water(waterGeometry, {
                textureWidth: 512, textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function(texture) { texture.wrapS = texture.wrapT = THREE.RepeatWrapping; }),
                sunDirection: new THREE.Vector3(), sunColor: 0xffffff,
                waterColor: 0x001e0f, distortionScale: 3.7,
            });
            ocean.rotation.x = -Math.PI / 2;
            ocean.position.y = -15; // --- MODIFIED: Lowered ocean to be below the camera's initial view
            scene.add(ocean);

            createStarfield();
            createShootingStars();
            createInteractive3DUI();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            document.addEventListener('mousedown', onMouseClick, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // --- REBUILT: New camera animation looking out towards a horizon ---
            camera.position.y = -5 + Math.sin(elapsedTime * 0.5) * 0.5; // Gentle vertical sway
            camera.position.x = Math.cos(elapsedTime * 0.3) * 0.5; // Gentle horizontal sway
            camera.lookAt(0, 5, -100); // Look at a fixed point far above the horizon

            // --- REBUILT: New UI positioning logic ---
            if (uiPlane) {
                // Place the UI in a fixed position high in the sky
                uiPlane.position.set(0, 20, -100);
                uiPlane.lookAt(camera.position); // Always face the camera

                // Place the reflection button on the water plane, below the "To Do" button
                hiddenButton.position.set(3.5, -20, -100); // Manually adjusted position
            }
            
            if (shootingStars) {
                shootingStars.geometry.attributes.position.array.forEach((_, i) => {
                    if (i % 3 === 1) { // y-coordinate
                        shootingStars.geometry.attributes.position.array[i] -= 35;
                        if (shootingStars.geometry.attributes.position.array[i] < -1000) {
                            shootingStars.geometry.attributes.position.array[i] = 3000 + Math.random() * 2000;
                        }
                    }
                });
                shootingStars.geometry.attributes.position.needsUpdate = true;
            }

            if (skySphere) {
                skySphere.rotation.y -= 0.0003;
            }

            if (starfield) starfield.rotation.y = elapsedTime * 0.005; // Slower rotation
            if (starMaterial) starMaterial.uniforms['time'].value = elapsedTime;
            if (ocean) ocean.material.uniforms['time'].value += 1.0 / 60.0;

            renderer.render(scene, camera);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init(); animate();

        const wayfindersAudio = document.getElementById('wayfindersAudio'), oceanAudio = document.getElementById('oceanAudio'), audioControl = document.getElementById('audio-controls');
        const iconUnmuted = document.getElementById('icon-unmuted'), iconMuted = document.getElementById('icon-muted');
        
        function startAmbientAudio() {
            if (oceanAudio.paused) {
                oceanAudio.volume = 0.2;
                oceanAudio.muted = false;
                oceanAudio.play().catch(e => {
                    console.error("Ocean audio could not be played on interaction:", e);
                });
            }
        }
        document.body.addEventListener('click', startAmbientAudio, { once: true });
        
        function toggleMusic(event) {
            event.stopPropagation();
            if (wayfindersAudio.paused) {
                wayfindersAudio.play().catch(e => console.error("Music audio failed to play:", e));
                audioControl.classList.add('playing');
                iconUnmuted.style.display = 'block';
                iconMuted.style.display = 'none';
            } else {
                wayfindersAudio.pause();
                audioControl.classList.remove('playing');
                iconUnmuted.style.display = 'none';
                iconMuted.style.display = 'block';
            }
        }
        audioControl.addEventListener('click', toggleMusic);
    </script>
</body>
</html>
