<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--background-color);
        }
        #header {
            display: flex;
            align-items: center;
            min-height: 80px;
            padding: 0;
            background-color: var(--background-color);
            position: relative;
            z-index: 3;
        }
        #logo {
            max-height: 100%;
            max-width: 20%;
            height: auto;
            margin-left: 20px;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            #logo {
                max-width: 40%;
                max-height: 60px;
            }
            #header {
                min-height: 60px;
            }
        }
        #black-strip {
            flex-grow: 1;
            height: 100%;
            background-color: var(--background-color);
        }
        #audio-controls {
            background: none;
            border: none;
            padding: 10px;
            margin-right: 15px;
            cursor: pointer;
            color: var(--muted-color);
            transition: color 0.2s ease-in-out;
        }
        #audio-controls:hover {
            color: #FFFFFF;
        }
        #audio-controls.playing {
            color: var(--accent-color);
        }
        #audio-controls:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
        #sky-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(to right, 
                #4A90E2 0%, #F5A623 25%, #0C0D26 50%, #F5A623 75%, #4A90E2 100%
            );
            background-size: 400% 100%;
            animation: cycleSky 240s linear infinite;
        }
        @keyframes cycleSky {
            from { background-position: 0% 0%; }
            to { background-position: -200% 0%; }
        }
        #particles-container {
            position: fixed;
            width: 150vw;
            height: 150vh;
            top: 50%;
            left: 50%;
            z-index: 1;
            transform: translate(-50%, -50%);
            animation: rotateSky 360s linear infinite;
        }
        @keyframes rotateSky {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
    <div id="sky-background"></div>
    <div id="particles-container"></div>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <button id="audio-controls" aria-label="Toggle Audio">
            <svg id="icon-unmuted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
            <svg id="icon-muted" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="1" x2="1" y2="23"></line>
            </svg>
        </button>
    </div>
    
    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            tsParticles.load("particles-container", {
                fpsLimit: 60,
                particles: {
                    number: {
                        value: 400,
                        density: { enable: true, value_area: 800 }
                    },
                    shape: {
                        type: "circle",
                    },
                    color: {
                        value: ["#FFFFFF", "#00FF00", "#7CB8F7"]
                    },
                    opacity: {
                        value: { min: 0.1, max: 0.8 },
                        animation: {
                            enable: true,
                            speed: 0.5,
                            sync: false
                        }
                    },
                    size: { value: { min: 1, max: 3 } },
                    move: {
                        enable: false,
                    }
                },
                interactivity: { enable: false },
                detectRetina: true
            });
        });

        const audio = document.getElementById('wayfindersAudio');
        const audioControl = document.getElementById('audio-controls');
        const iconUnmuted = document.getElementById('icon-unmuted');
        const iconMuted = document.getElementById('icon-muted');
        let isAudioUnlocked = false;

        function toggleAudio() {
            if (!isAudioUnlocked) {
                audio.play().catch(() => {});
                isAudioUnlocked = true;
            }

            if (audio.paused) {
                audio.play();
                audioControl.classList.add('playing');
                iconUnmuted.style.display = 'block';
                iconMuted.style.display = 'none';
            } else {
                audio.pause();
                audioControl.classList.remove('playing');
                iconUnmuted.style.display = 'none';
                iconMuted.style.display = 'block';
            }
        }

        audioControl.addEventListener('click', toggleAudio);
    </script>
</body>
</html>
