<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinders | OODA WIKI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #000000;
            --accent-color: #00FF00;
            --muted-color: #555555;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: transparent; /* Allow canvas to show through */
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #header {
            display: flex;
            align-items: center;
            min-height: 80px;
            padding: 0;
            background-color: var(--background-color);
            position: relative;
            z-index: 2; /* Above canvas */
        }
        #logo {
            max-height: 100%;
            max-width: 20%;
            height: auto;
            margin-left: 20px;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            #logo {
                max-width: 40%;
                max-height: 60px;
            }
            #header {
                min-height: 60px;
            }
        }
        #black-strip {
            flex-grow: 1;
            height: 100%;
            background-color: var(--background-color);
        }
        #audio-controls {
            position: relative;
            margin-left: auto;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--muted-color);
            transition: color 0.2s ease-in-out;
            user-select: none;
        }
        #audio-controls:hover {
            color: #FFFFFF;
        }
        #audio-controls.playing {
            color: var(--accent-color);
        }
        #canvas-container {
            flex: 1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Below header */
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="OODA Wayfinders.png" alt="OODA Wayfinders Logo">
        <div id="black-strip"></div>
        <div id="audio-controls" title="Toggle Audio">â™ª</div>
    </div>
    <div id="canvas-container"></div>
    
    <audio id="wayfindersAudio" src="https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/sammysmallseashanty.mp3" loop></audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Create scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 10); // Adjusted for a top-down view of the sky
        camera.lookAt(0, 0, 0);
        
        const container = document.getElementById('canvas-container');
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        // Load star particles
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 1000;
        const positions = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 500 + Math.random() * 200; // Adjusted radius for sky effect
            positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i * 3 + 2] = r * Math.cos(phi);
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const textureLoader = new THREE.TextureLoader();
        const starTexture = textureLoader.load('star_particles.png');
        const starMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 2,
            map: starTexture,
            transparent: true,
            alphaTest: 0.5
        });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        // Load and create galaxy planes
        const galaxyTextures = [
            textureLoader.load('galaxy-png-transparent-12.jpg'),
            textureLoader.load('galaxy-png-transparent-23.jpg')
        ];
        const galaxyPlanes = galaxyTextures.map((texture, index) => {
            const geometry = new THREE.PlaneGeometry(2000, 2000); // Large plane for background
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.8, depthWrite: false });
            const plane = new THREE.Mesh(geometry, material);
            plane.position.set(index * 100 - 50, 0, -1000); // Offset for layering
            plane.rotation.y = Math.PI / 2; // Start rotated
            return plane;
        });
        galaxyPlanes.forEach(plane => scene.add(plane));
        
        // Slow rotation for Earth's rotation effect
        const rotationSpeed = 0.0001; // Very slow rotation
        function animate() {
            requestAnimationFrame(animate);
            galaxyPlanes.forEach(plane => {
                plane.rotation.y += rotationSpeed;
            });
            stars.rotation.y += rotationSpeed; // Rotate stars with galaxies
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
        
        // Audio control
        const audio = document.getElementById('wayfindersAudio');
        const audioControl = document.getElementById('audio-controls');
        let hasInteracted = false;

        function initialPlay() {
            if (!hasInteracted) {
                console.log('Initial play attempted');
                hasInteracted = true;
                if (audio) {
                    audio.play().then(() => {
                        console.log('Audio playing');
                        audioControl.classList.add('playing');
                    }).catch(error => {
                        console.error('Autoplay error:', error);
                    });
                } else {
                    console.error('Audio element not found');
                }
            }
        }

        function toggleAudio() {
            if (!hasInteracted) {
                initialPlay();
                return;
            }
            if (audio) {
                if (audio.paused) {
                    console.log('Toggling audio on');
                    audio.play().then(() => {
                        audioControl.classList.add('playing');
                    }).catch(error => {
                        console.error('Toggle play error:', error);
                    });
                } else {
                    console.log('Toggling audio off');
                    audio.pause();
                    audioControl.classList.remove('playing');
                }
            } else {
                console.error('Audio element not found');
            }
        }

        document.body.addEventListener('click', initialPlay, { once: true });
        audioControl.addEventListener('click', toggleAudio);
    </script>
</body>
</html>
