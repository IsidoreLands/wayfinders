    <script>
        let scene, camera, renderer, starMaterial, ocean, clock, starfield, raycaster, mouse;
        let uiPlane, hiddenButton; // References to our new 3D UI objects

        const vertexShader = `attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition = modelViewMatrix * vec4(position, 1.0); gl_PointSize = size * (300.0 / -mvPosition.z); gl_Position = projectionMatrix
* mvPosition; }`;
        const fragmentShader = `uniform vec3 color; uniform sampler2D pointTexture; uniform float time; varying vec3 vColor; void main() { float intensity = sin(time * 0.5 + vColor.r * 100.0); float twinkle = 0.6 + 0.4 * intensity; gl_FragColor = vec4(vColor * color, twinkle); gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord); }`;

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry(), starCount = 20000, positions = [], colors = [], sizes = [];
            const color = new THREE.Color(), radius = 1000;
            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 2 * radius;
                const y = 50 + Math.random() * radius; // Elevate starfield to prevent clipping
                const z = (Math.random() - 0.5) * 2 * radius;
                if(Math.sqrt(x*x + (y-50-radius)*(y-50-radius) + z*z) > radius) continue;
                positions.push(x, y, z);
                color.setHSL(0.55, 0.2, 0.5 + Math.random() * 0.5);
                colors.push(color.r, color.g, color.b);
                sizes.push(Math.random() * 5 + 5);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            starMaterial = new THREE.ShaderMaterial({ uniforms: { color: { value: new THREE.Color(0xffffff) }, pointTexture: { value: new THREE.TextureLoader().load('https://raw.githubusercontent.com/IsidoreLands/wayfinders/main/star_particles.png') }, time: { value: 1.0
} }, vertexShader, fragmentShader, blending: THREE.AdditiveBlending, depthTest: false, transparent: true });
            starfield = new THREE.Points(starGeometry, starMaterial);
            scene.add(starfield);
        }

        function createInteractive3DUI() {
            const canvas = document.createElement('canvas');
            const uiWidth = 1024, uiHeight = 256;
            canvas.width = uiWidth; canvas.height = uiHeight;
            const context = canvas.getContext('2d');
            
            const buttonWidth = 240, buttonHeight = 70, gap = 30;
            const totalBottomWidth = buttonWidth * 2 + gap;

            // --- MODIFIED: Color changed from accent green to white ---
            context.strokeStyle = '#FFFFFF'; 
            context.fillStyle = '#FFFFFF'; 
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.lineWidth = 4;

            // --- MODIFIED: Font style changed to italic for this button ---
            context.font = "italic bold 40px 'JetBrains Mono', monospace"; 
            const topButtonWidth = totalBottomWidth;
            context.strokeRect((uiWidth - topButtonWidth) / 2, 20, topButtonWidth, buttonHeight);
            context.fillText("Signatures", uiWidth / 2, 20 + buttonHeight / 2);

            // --- MODIFIED: Font style set back to bold for subsequent buttons ---
            context.font = "bold 40px 'JetBrains Mono', monospace"; 
            context.strokeRect((uiWidth - totalBottomWidth) / 2, 20 + buttonHeight + gap, buttonWidth, buttonHeight);
            context.fillText("To be", (uiWidth - totalBottomWidth) / 2 + buttonWidth / 2, 20 + buttonHeight + gap + buttonHeight / 2);
            context.strokeRect((uiWidth - totalBottomWidth) / 2 + buttonWidth + gap, 20 + buttonHeight + gap, buttonWidth, buttonHeight);
            context.fillText("To do", (uiWidth - totalBottomWidth) / 2 + buttonWidth + gap + buttonWidth / 2, 20 + buttonHeight + gap + buttonHeight / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const geometry = new THREE.PlaneGeometry(uiWidth / 20, uiHeight / 20);
            uiPlane = new THREE.Mesh(geometry, material);
            scene.add(uiPlane);
            
            const hiddenGeo = new THREE.PlaneGeometry(buttonWidth / 20, buttonHeight / 20);
            const hiddenMat = new THREE.MeshBasicMaterial({ visible: false });
            hiddenButton = new THREE.Mesh(hiddenGeo, hiddenMat);

            // --- MODIFIED: Y position of reflection lowered to match new UI height ---
            hiddenButton.position.set(6.4, -6.0, -48); 
            scene.add(hiddenButton);
        }

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hiddenButton);
            if (intersects.length > 0) {
                console.log("SECRET REFLECTION CLICKED! Triggering event TBD.");
                alert("Hidden action triggered!");
            }
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(0, 2.5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.id = 'skybox-canvas';
            document.body.insertBefore(renderer.domElement, document.body.firstChild);

            const loader = new THREE.CubeTextureLoader();
            const texture = loader.setPath('https://raw.githubusercontent.com/codypearce/some-skyboxes/master/skyboxes/purplenebula/').load(['purplenebula_ft.png', 'purplenebula_bk.png', 'purplenebula_up.png', 'purplenebula_dn.png', 'purplenebula_rt.png', 'purplenebula_lf.png']);
            scene.background = texture;

            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
            ocean = new THREE.Water(waterGeometry, {
                textureWidth: 512, textureHeight: 512,
                waterNormals: new THREE.TextureLoader().load('https://threejs.org/examples/textures/waternormals.jpg', function(texture) { texture.wrapS = texture.wrapT = THREE.RepeatWrapping; }),
                sunDirection: new THREE.Vector3(), sunColor: 0xffffff,
                waterColor: 0x001e0f, distortionScale: 3.7,
            });
            ocean.rotation.x = -Math.PI / 2;
            scene.add(ocean);

            createStarfield();
            createInteractive3DUI();

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            document.addEventListener('mousedown', onMouseClick, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            camera.position.y = 2.5 + Math.sin(elapsedTime * 0.5) * 0.2;
            camera.lookAt(0, 3 + Math.sin(elapsedTime * 0.4) * 0.2, -100);

            if (uiPlane) {
                // --- MODIFIED: Y position of UI plane raised to move it higher on screen ---
                uiPlane.position.set(camera.position.x, camera.position.y + 2.5, camera.position.z - 50); 
                uiPlane.rotation.copy(camera.rotation);
            }

            if (starfield) starfield.rotation.y = elapsedTime * 0.02;
            if (scene.background) scene.background.rotation += 0.0001;
            if (starMaterial) starMaterial.uniforms['time'].value += 0.01;
            if (ocean) ocean.material.uniforms['time'].value += 1.0 / 60.0;

            renderer.render(scene, camera);
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init(); animate();

        const wayfindersAudio = document.getElementById('wayfindersAudio'), oceanAudio = document.getElementById('oceanAudio'), audioControl = document.getElementById('audio-controls');
        const iconUnmuted = document.getElementById('icon-unmuted'), iconMuted = document.getElementById('icon-muted');
        function unlockAmbientAudio() { if (oceanAudio.paused) { oceanAudio.volume = 0.2; oceanAudio.play().catch(e => console.error("Ocean audio could not be unlocked:", e)); } }
        document.body.addEventListener('click', unlockAmbientAudio, { once: true });
        function toggleMusic(event) { event.stopPropagation(); unlockAmbientAudio(); if (wayfindersAudio.paused) { wayfindersAudio.play().catch(e => console.error("Music audio failed to play:", e)); audioControl.classList.add('playing'); iconUnmuted.style.display = 'block'; iconMuted.style.display = 'none'; } else { wayfindersAudio.pause(); audioControl.classList.remove('playing'); iconUnmuted.style.display = 'none'; iconMuted.style.display = 'block'; } }
        audioControl.addEventListener('click', toggleMusic);
    </script>
